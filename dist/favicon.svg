<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Fondo con degradado elegante -->
  <defs>
    <linearGradient id="luxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="64" height="64" rx="12" fill="url(#luxGradient)"/>
  
  <!-- Iniciales LR -->
  <text x="32" y="42" 
        font-family="serif" 
        font-size="28" 
        font-weight="600" 
        fill="#64748b" 
        text-anchor="middle" 
        letter-spacing="1">LR</text>
  
  <!-- Acento dorado sutil en la parte superior -->
  <rect x="20" y="12" width="24" height="2" rx="1" fill="#64748b" opacity="0.6"/>
</svg>